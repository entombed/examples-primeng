<div class="block" appChangeColor [setColor]="color" (click)="color = ''">
  <h3>directive works!</h3>
  <p> 
    Background-color must be 
    <span [innerHTML]="color"></span> 
    <span *ngIf="color !== 'red' && color !== 'green' && color !== ''">Color not changed</span>
  </p>
</div>
<button (click)="clickMe()">
  Set color <span>{{color == 'red' ? 'green' : 'red'}}</span>
</button>
